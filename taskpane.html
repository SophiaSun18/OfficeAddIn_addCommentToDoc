<!DOCTYPE html>
<html>

<head>
  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <p>This add-in will insert comments on where questions might be helpful for writers to reflect on.</p>
  <button id="insertButton">Start Inserting!</button>
</body>

<script>
  Office.onReady((info) => {
    // Check that we loaded into Word
    if (info.host === Office.HostType.Word) {
      document.getElementById("insertButton").onclick = main;
    }
  });

  // Fetch data from the web server.
  async function getComments() {
    let response = await fetch("https://dev6.kenarnold.org/info");
    let data = await response.json();
    return data;
  }

  // Given the target word in a certain paragraph, insert an anchored comment.
  function addComment(paragraphIndex, targetWord) {
    return Word.run(async function (context) {
      // Load the document as a Word.ParagraphCollection.
      let documentParagraphs = context.document.body.paragraphs;
      documentParagraphs.load("items");
      await context.sync();

      // Search for the target word and load the result.
      let result = documentParagraphs.items[paragraphIndex].search(targetWord.word, { matchWholeWord: true });
      result.load("items");
      await context.sync();

      // Insert the comment into each occurrance of the target word.
      let targetWords = result.items;
      targetWords[0].getRange().insertComment(targetWord.comment);
    });
  }

  // Main program.
  function main() {
    return Word.run(async function (context) {
      // Get the document as a Word.ParagraphCollection class
      const documentParagraphs = context.document.body.paragraphs;
      documentParagraphs.load("items");
      await context.sync();

      // Iterate through paragraphs and sort all target words by paragraphs
      const questionsForTheWholeDoc = await getComments();
      for (let i = 0; i < documentParagraphs.items.length; i++) {
        // Filter the questions by the paragraph index
        const questionsForThisParagraph = questionsForTheWholeDoc.filter(
          // Paragraph numbers start at 1 on server
          (q) => q.paragraph === i + 1
        );

        // Insert comment into target words
        for (let j = 0; j < questionsForThisParagraph.length; j++) {
          await addComment(i, questionsForThisParagraph[j]);
        }
      }
    });
  }


</script>

</html>
